<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <link href="css/style.css" rel="stylesheet">
<!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <!-- drop down menu -->
  <div id="menu-container" class="trans">
    <span id="close" class="">X</span>
    <!-- <a href="#"></a> -->
  </div>
  <div id="menu-cover" class="trans"></div>

  <!-- main content of the website -->
  <div id="main">
    <div id="heading-wrapper">
      <span id="menu-btn" class=""></span>
      <span id="name"></span>
    </div>

    <div id="header" class="center-content clear-fix gray">
      <div id="bio-wrapper" class="clear-fix">
	<img class="biopic" src="images/me.jpg">
	<p id="welcome-msg"></p>
	<h3 class="blue-text">Technical Skills at a Glance:</h3>
	<p id="skills"></p>
      </div>
    </div>
    <div id="projects">
      <h2>Projects I've Enjoy</h2>
    </div>
    <div id="education" class="gray">
      <h2>Education</h2>
    </div>
    <div id="workExperience" class="gray">
      <h2>Experience</h2>
    </div>
    <div id="map-div">
      <h2>Where I've Lived and Studied</h2>
    </div>
    <div id="lets-connect" class="gray">
      <h2 class="center-text">Let's Connect</h2>
      <ul id="footerContacts" class="flex-box"></ul>
    </div>
  </div>

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="js/resumeBuilder.js"></script>

</html>
