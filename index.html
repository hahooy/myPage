<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Resume</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans" rel="stylesheet">
  <!-- Customized Stylesheet-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- drop down menu -->
  <div id="menu-container" class="trans">
    <span id="close" class="material-icons">close</span>
  </div>
  <div id="menu-cover" class="trans"></div>

  <!-- main content of the website -->
  <div id="main">
    <script id="content-template" type="text/x-handlebars-template">
    <!-- navigation bar -->
    <nav id="heading-wrapper" class="navbar navbar-default">
      <div class="navbar-header">
        <button id="menu-btn" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <a id="my-name" class="navbar-brand" href="#top">Yongzheng Huang</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#stack">STACK</a></li>
          <li><a href="#projects">PROJECTS</a></li>
          <li><a href="#education">EXPERIENCES</a></li>
          <li><a href="#contact">CONTACT</a></li>
        </ul>
      </div>
    </nav>

    <!-- top page -->
    <div id="top" class="jumbotron">
      <div class="container">
        <h1>Yongzheng Huang</h1>
      </div>
      <div class="overlay"></div>
    </div>

    <!-- about me -->
    <div id="about">
      <div class="container">
        <h2>About Me</h2>
        <hr>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4 text-center">
            <img class="biopic" src="{{bio.bioPic}}" alt="{{bio.name}}" width="200" height="200">
          </div>
          <div class="col-md-8">
            <p id="welcome-msg">{{bio.welcomeMessage}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- technology stack -->
    <div id="stack" class="brown administrators">
      <div class="container">
        <h2>My Stack</h2>
        <hr>
      </div>
      <div class="container table-responsive">
        <table id="stack-table" class="table">
          <thead>
            <tr>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- projects -->
    <div id="projects">
      <div class="container">
        <h2>Projects I've Enjoyed</h2>
        <hr>
      </div>
      <div id="project-container" class="container">

        <div class="grid">
          <div class="grid-sizer"></div>
          {{#projects}}
          <div class="grid-item text-center project-entry">
            <h4>{{title}}</h4>
            <p>{{description}}</p>
            <a class="image-container" href="{{url}}"><img class="projectImg" src="{{image}}"></a>
          </div>
          {{/projects}}
        </div>

      </div>
    </div>

    <!-- education -->
    <div id="education" class="brown">
      <div class="container ">
        <h2>Education</h2>
        <hr>
      </div>
      <div id="school-container" class="container">
        {{#schools}}
        <div class="row section">
          <div class="col-md-4">
            <h4>{{name}}</h4>
            <p>{{date}}</p>
          </div>
          <div class="col-md-8">
            <p>
              <strong>{{degree}} - {{majors}}</strong>
            </p>
            <p class='blue-text'>
              <i class="fa fa-map" aria-hidden="true"></i>
              {{city}}
              <span>  |  </span>
              <a class="inline-link" href="{{website}}">
                <i class="fa fa-external-link" aria-hidden="true"> {{url}} </i>
              </a>
            </p>
            <p>{{description}}</p>
          </div>
        </div>
        {{/schools}}
      </div>
    </div>

    <!-- experience -->
    <div id="workExperience" class="brown">
      <div class="container ">
        <h2>Experiences</h2>
        <hr>
      </div>
      <div id="work-container" class="container">
        {{#jobs}}
        <div class="row section">
          <div class="col-md-4">
            <h4>{{employer}}</h4>
            <p>{{date}}</p>
          </div>
          <div class="col-md-8">
            <p>
              <strong>{{title}}</strong>
            </p>
            <p class='blue-text'>
              <i class="fa fa-map" aria-hidden="true"></i>
              {{location}}
              <span>  |  </span>
              <a class="inline-link" href="{{website}}">
                <i class="fa fa-external-link" aria-hidden="true"> {{website}} </i>
              </a>
            </p>
            <p>{{description}}</p>
          </div>
        </div>
        {{/jobs}}
      </div>
    </div>

    <!-- map -->
    <div id="map-div">
      <div class="container">
        <h2>Where I've Lived and Worked</h2>
        <hr>
      </div>
      <div id="map"></div>
    </div>

    <!-- contact -->
    <div id="contact" class="brown">
      <div class="container">
        <h2>Contact</h2>
        <hr>
      </div>
      <div class="container blue-text">

        {{#bio.contacts}}
        <div class="row">
          <div class="col-md-6">
            <a href="mailto:{{email}}" class="ellipses">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              {{email}}
            </a>
          </div>
          <div class="col-md-6">
            <a href="{{github}}" class="ellipses">
              <i class="fa fa-github-square" aria-hidden="true"></i>
              {{github}}
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a href="{{linkedin}}" class="ellipses">
              <i class="fa fa-linkedin-square" aria-hidden="true"></i>
              {{linkedin}}
            </a>
          </div>
          <div class="col-md-6">
            <a href="{{resume}}" class="ellipses">
              <i class="fa fa-file-text" aria-hidden="true"></i>
              resume
            </a>
          </div>
        {{/bio.contacts}}
        </div>
      </div>
    </div>
    </script>

  </div>

  <!-- jQuery has to come first because it is a dependent of other js files. -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootsrap js -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Google maps api for the map part -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <!-- handlebars for html templating -->
  <script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
  <!-- masonry, for organizing all the projects -->
  <script src="bower_components/masonry/dist/masonry.pkgd.min.js"></script>
  <!-- customized js -->
  <script src="js/data.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/renderer.js"></script>
</body>
</html>
